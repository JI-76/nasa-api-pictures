<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
    <!-- ZTM Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>
<body>
    <!-- Loader -->
    <div class="loader hidden">
        <img src="loaf-rocket.svg" alt="Rocket Loading Animation">
    </div>
    <!-- Container -->
    <div class="container">
        <!-- Navigation -->
        <div class="navigation-container">
            <!-- Span element for the background of the Navigation UI -->
            <span class="background"></span>
            <!-- Results Nav -->
            <span class="navigation-items" id="resultsNav">
                <!-- User H3 elements as Buttons so they can be managed within a Span element -->
                <!-- Favorites button -->
                <h3 class="clickable">Favorites</h3>
                <!-- add non-breakable space for padding between the buttons containing a bullet point symbol -->
                <h3>&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</h3>
                <!-- Load More button -->
                <h3 class="clickable">Load More</h3>
            </span>
            <!-- Favorites Nav -->
            <span class="navigation-items hidden" id="favoritesNav">
                <h3 class="clickable">Load More NASA Images</h3>
            </span>
        </div>
    </div>
    <!-- Script -->
    <script src="nasaapipictures.js"></script>
</body>
</html>
